<html>
  <head>
    
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
    <h1 id="title">Survey Form</h1>
<p id="description">Thank you for participating in our survey! Your feedback is invaluable in helping us improve our services. This survey will take approximately 5-10 minutes to complete. All responses are anonymous and will be kept confidential.
</br></br>
We appreciate your time and insights!</p>

<form id="survey-form" method="post">
  <label id="name-label">Name : <input type="text" id="name" name="name"  placeholder="Enter your name" required/> </label></br></br>
<label id="email-label">Email : <input type="email" id="email" name="email" placeholder="Enter your Email" required/> </label></br></br>
  <label id="number-label" >number :<input id="number" type="number" min="1" max="10000000000" placeholder="#number"></label></br></br>
  <label> Disability : <select id="dropdown">
    <option>No</option>
    <option>Yes</option>
  </select></label>
  
  <label id="gender">Gender : <input type="radio" value="html" name="group1">Male
  <input type="radio" value="css" name="group1">Female</label>
  </br></br>
  <label><input type="checkbox" value="dj">Married</label></br>
  <label><input type="checkbox" value="ds">Any Child</label></br></br>
  <label> Any comments or suggestions?     <textarea name="suggestions" rows="5" cols="30" placeholder="Enter your comment here..."></textarea>
        </label></br></br>
  <button id="submit" type="submit">submit</button>
</form></div>
  </body>
</html>
